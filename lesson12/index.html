<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 12</title>
  <link rel="icon" href="./img/batman.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>


<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__block-wrapper">
          <div class="header__block block1">
            <span class="header__block-text">Translate</span>
          </div>
        </div>
        <div class="header__block-wrapper">
          <div class="header__block block2">
            <span class="header__block-text">TranslateX</span>
          </div>
        </div>
        <div class="header__block-wrapper">
          <div class="header__block block3">
            <span class="header__block-text">TranslateY</span>
          </div>
        </div>
        <div class="header__block-wrapper">
          <div class="header__block block4">
            <span class="header__block-text">Scale</span>
          </div>
        </div>
        <div class="header__block-wrapper">
          <div class="header__block block5">
            <span class="header__block-text">ScaleX</span>
          </div>
        </div>
        <div class="header__block-wrapper">
          <div class="header__block block6">
            <span class="header__block-text">ScaleY</span>
          </div>
        </div>
        <div class="header__block-wrapper">
          <div class="header__block block7">
            <span class="header__block-text">Rotate</span>
          </div>
        </div>
        <div class="header__block-wrapper">
          <div class="header__block block8">
            <span class="header__block-text">Skew</span>
          </div>
        </div>
        <div class="header__block-wrapper">
          <div class="header__block block9">
            <span class="header__block-text">SkewX</span>
          </div>
        </div>
        <div class="header__block-wrapper">
          <div class="header__block block10">
            <span class="header__block-text">SkewY</span>
          </div>
        </div>
        <div class="header__block-wrapper">
          <div class="header__block block11">
            <span class="header__block-text">Matrix</span>
          </div>
        </div>
        <div class="header__block-wrapper">
          <div class="header__block block12">
            <span class="header__block-text">Translate3d</span>
          </div>
        </div>
        <div class="header__block-wrapper">
          <div class="header__block block13">
            <span class="header__block-text">Rotate3d</span>
          </div>
        </div>
        <div class="header__block-wrapper">
          <div class="header__block block14">
            <span class="header__block-text">Scale3d</span>
          </div>
        </div>
        <div class="header__block-wrapper">
          <div class="header__block block15">
            <span class="header__block-text">Multi3d</span>
          </div>
        </div>
        <div class="header__block-wrapper">
          <div class="header__block block16">
            <span class="header__block-text">Transform-origin</span>
          </div>
        </div>
        <div class="header__block-wrapper wrapper3d">
          <div class="header__block block17">
            <span class="header__block-text">Perspective</span>
          </div>
        </div>
        <div class="header__block-wrapper wrapper3d2">
          <div class="header__block block18">
            <span class="header__block-text">Transform-style</span>
          </div>
        </div>
        <div class="header__block-wrapper">
          <div class="header__block block19">
            <span class="header__block-text">Multi</span>
          </div>
        </div>
        <div class="header__block-wrapper flip">
          <div class="flip__wrapper">
            <div class="header__block block20">
              <span class="header__block-text">Backface-visibility</span>
            </div>
            <div class="block20__back">
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="car">
      <div class="car__container">
        <div class="car__top">
          <div class="car__top-body">
            <div class="car__top-window">
              <div class="car__top-window-frame"></div>
            </div>
          </div>
          <div class="car__top-tail">
            <div class="car__top-tail1"></div>
            <div class="car__top-tail2"></div>
            <div class="car__tail">
              <div class="car__tail-main">
                <div class="car__tail-top"></div>
                <div class="car__tail-round round1">
                  <div class="car__tail-round round2">
                    <div class="car__tail-round round3"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="car__body">
          <div class="car__body-front">
            <div class="car__body-front-headlight headlight"></div>
          </div>
          <div class="car__body-middle">
            <div class="car__body-front-door">
              <div class="car__body-front-door-open"></div>
            </div>
          </div>
          <div class="car__body-back">
            <div class="car__body-back-headlight headlight"></div>
          </div>
        </div>
        <div class="car__wheel car__wheel-left"></div>
        <div class="car__wheel car__wheel-right"></div>
      </div>
    </main>
    <footer class="footer">

    </footer>
  </div>
</body>


</html>
