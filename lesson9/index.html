<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9</title>
    <link rel="icon" href="./img/icon-256x256.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Іконки (SVG)</h1>
            <div class="header__group">
                <img src="./img/service-icon1.svg" alt="icon">
                <img src="./img/service-icon2.svg" alt="icon">
                <img src="./img/service-icon3.svg" alt="icon">
                <img src="./img/service-icon4.svg" alt="icon">
                <img src="./img/service-icon5.svg" alt="icon">
                <img src="./img/service-icon6.svg" alt="icon">
            </div>
            <div class="header__group">
                <img src="./img/contact1.svg" alt="icon">
                <img src="./img/contact2.svg" alt="icon">
                <img src="./img/contact3.svg" alt="icon">
            </div>
            <div class="header__group">
                <img src="./img/header1.svg" alt="icon">
                <img src="./img/footer-post.svg" alt="icon">
            </div>
            <div class="header__group">
                <img src="./img/footer-icon1.svg" alt="icon">
                <img src="./img/footer-icon2.svg" alt="icon">
                <img src="./img/footer-icon3.svg" alt="icon">
                <img src="./img/footer-icon4.svg" alt="icon">
                <img src="./img/hero-arrow-right.svg" alt="icon">
            </div>
            <div class="header__group">
                <img src="./img/header-logo.svg" alt="icon">
                <img src="./img/footer-logo.svg" alt="icon">
                <img src="./img/clients-logo1.svg" alt="icon">
                <img src="./img/clients-logo2.svg" alt="icon">
                <img src="./img/clients-logo3.svg" alt="icon">
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h1 class="title">Елементи дизайну (SVG, JPG/PNG == WEBP)</h1>
            <ul class="list">
                <li class="list__item list__item-group1">
                    <div class="list__item-bg1"></div>
                    <div class="list__item-bg2"></div>
                    <div class="list__item-bg3"></div>
                    <div class="list__item-bg4"></div>
                    <div class="list__item-bg7"></div>
                    <div class="list__item-bg8"></div>
                </li>
                <li class="list__item list__item-group2">
                    <div class="list__item-bg5"></div>
                </li>
                <li class="list__item list__item-group3">
                    <div class="list__item-bg6"></div>
                </li>
                <li class="list__item list__item-group4">
                    <div class="list__item-bg9"></div>
                </li>
            </ul>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <h1 class="title">Контентні зображення (JPG/PNG == WEBP)</h1>
           <ul class="footer__list">
            <li class="footer__list-item">
                <img src="./img/client.webp" alt="image">
            </li>
            <li class="footer__list-item">
                <img src="./img/blog1.webp" alt="image">
                <img src="./img/blog2.webp" alt="image">
                <img src="./img/blog3.webp" alt="image">
            </li>
            <li class="footer__list-item footer__list-item2">
                <img src="./img/portfolio1.webp" alt="image">
                <img src="./img/portfolio2.webp" alt="image">
                <img src="./img/portfolio3.webp" alt="image">
                <img src="./img/portfolio4.webp" alt="image">
                <img src="./img/portfolio5.webp" alt="image">
                <img src="./img/portfolio6.webp" alt="image">
            </li>
            <li class="footer__list-item">
                <img src="./img/service1.webp" alt="image">
                 <img src="./img/service2.webp" alt="image">
                 <img src="./img/service3.webp" alt="image">
            </li>
            <li class="footer__list-item">
                <img src="./img/team1.webp" alt="image">
                <img src="./img/team2.webp" alt="image">
                <img src="./img/team3.webp" alt="image">
                <img src="./img/team4.webp" alt="image">
            </li>
          
           </ul>
        </div>
    </footer>
</body>

</html>
