<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batmobile</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="light">
      <img class="light__sight" src="./img/batman.png" alt="Batman">
      <div class="light__flashlight"></div>
    </div>
  <main class="car">
    <div class="car__container">
      <div class="car__item">
        <div class="car__top">
          <div class="car__top-body">
            <div class="car__top-window">
              <div class="car__top-window-frame"></div>
            </div>
          </div>
          <div class="car__top-tail">
            <div class="car__top-tail1"></div>
            <div class="car__top-tail2"></div>
            <div class="car__tail">
              <img src="./img/tail.png" alt="">
            </div>
          </div>
        </div>
        <div class="car__body">
          <div class="car__body-front">
            <div class="car__body-front-headlight headlight"></div>
          </div>
          <div class="car__body-middle">
            <div class="car__body-front-door">
              <div class="car__body-front-door-open"></div>
            </div>
          </div>
          <div class="car__body-back">
            <div class="car__body-back-headlight headlight"></div>
          </div>
        </div>
        <div class="car__wheel car__wheel-left"></div>
        <div class="car__wheel car__wheel-right"></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    
  </footer>
</div>
</body>

</html>
